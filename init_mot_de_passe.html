<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulaire d'initialisation de mot de passe</title>
    <link rel="icon" href="./images/logo_freelance.png" type="image/x-icon">
	<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
	<script src="tailwindcss.js"></script>
</head>
<body>
    <div class="justify-center p-20 bg-black bg-cover bg-center" style="background-image: url(./images/xd.gif);">
        <div class="max-w-md mx-auto mt-4 p-6 bg-white shadow-md">
            <h2 class="text-2xl font-semibold mb-4">Réinitialisation de mot de passe</h2>
            <form>
              <div class="mb-4">
                <label for="email" class="block text-gray-600">Adresse e-mail</label>
                <input type="email" id="email" name="email" class="border rounded-lg px-3 py-2 w-full focus:outline-none focus:border-blue-400">
              </div>
              <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-full hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Réinitialiser le mot de passe</button>
            </form>
            <div class="mt-4 text-center text-gray-600">
              <a href="connexion.html" class="hover:underline">Retour à la connexion</a>
            </div>
          </div>
          
    </div>
</body>
</html>
